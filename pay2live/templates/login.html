<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay2live</title>
    <link rel="stylesheet" href="static/css/output.css">
    <link rel="shortcut icon" type="image/x-icon" href="./static/assets/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7/dist/jquery.min.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            $(document.documentElement).addClass('mocha');
        } else {
            $(document.documentElement).removeClass('mocha');
        }
    </script>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/login.js"></script>
</head>

<body class="bg-base text-text h-full">
    <nav class="fixed top-0 z-10 w-full bg-crust">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center font-extrabold text-xl">
                        pay2live
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="./"
                                class="rounded-md px-3 py-2 font-medium text-subtext0 hover:bg-surface1 hover:text-text"
                                aria-current="page">Home</a>
                            <a href="./about"
                                class="rounded-md px-3 py-2 font-medium text-subtext0 hover:bg-surface1 hover:text-text">
                                About Us</a>
                            <a href="./shop"
                                class="rounded-md px-3 py-2 font-medium text-subtext0 hover:bg-surface1 hover:text-text">Shop</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <a id="login" type="button" href="./login"
                        class="hidden rounded-md px-3 py-2 hover:bg-surface1 hover:text-text sm:flex sm:items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="size-5 mr-1">
                            <path fill-rule="evenodd"
                                d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                                clip-rule="evenodd" />
                        </svg>
                        Login
                    </a>
                    <button id="theme-toggle" type="button"
                        class="relative rounded-full bg-crust p-1 text-subtext0 hover:text-text focus:outline-none">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Toggle light/dark theme</span>
                        <svg id="light-theme" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="hidden size-6" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                        </svg>
                        <svg id="dark-theme" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="hidden size-6" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="mt-16 flex h-[calc(100vh-64px)] w-full items-center justify-center">
        <div class="m-auto bg-surface0 rounded-md p-0.5">
            <h1 class="mx-4 mt-4 font-bold text-2xl text-text">Login</h1>
            <p class="mx-4 text-subtext0 pb-3.5">Enter your phone number to log in.</p>
            <div class="relative">
                <input id="phone" type="tel" pattern="[0-9]{8}"
                    class="text-text w-80 peer block rounded-md px-4 pb-2 pt-6 mx-4 mb-4 bg-surface1" placeholder="" />
                <label for="phone"
                    class="text-subtext1 absolute mx-4 left-4 top-4 origin-[0] -translate-y-3 scale-75 duration-150 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75">
                    Phone Number</label>
            </div>
            <div class="relative hidden" id="otp-div">
                <input id="otp" type="number" pattern="[0-9]{6}"
                    class="text-text w-80 peer block rounded-md px-4 pb-2 pt-6 mx-4 mb-4 bg-surface1 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                    placeholder="" />
                <label for="otp"
                    class="text-subtext1 absolute mx-4 left-4 top-4 origin-[0] -translate-y-3 scale-75 duration-150 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75">
                    OTP</label>
            </div>
            <button id="login-button" type="button" onclick="login()"
                class="rounded-md bg-mauve px-4 py-2 mx-4 mb-4 font-medium hover:opacity-75 transition w-80 text-crust">Login</button>
            <div id="message-box" class="hidden rounded-md px-4 mx-4 py-2 mb-4 w-80">
                <p class="text-crust font-medium" id="message-content">{{ message }}</p>
            </div>
        </div>
    </div>
</body>

</html>
